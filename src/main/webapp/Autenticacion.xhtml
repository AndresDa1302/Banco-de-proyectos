<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
        <script type="text/javascript" src="js/ControladorPerfil.js"/>
        <link rel="stylesheet" type="text/css" href="/css/textStyle.css" media="screen"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{shBean.isLogged}"/>
        <div class="login-box">
            <img src="img/logo.png" class="avatar" alt="Avatar Image"/>
            <h:form id="formUsuario" >
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <br><p:outputLabel  id="estado" value="#{AutenticacionBean.estado}"/></br>
                <label for="username"> Correo </label>
                <br><p:inputText type="text" id="correo_usuario" required="true" value="#{shBean.userName}" binding="#{corr}"></p:inputText></br>
                <label for="password"> Contrase√±a </label>
                <br><p:inputText type="password" id="clave_usuario" required="true" value="#{shBean.userPassword}" binding="#{clus}"></p:inputText></br>
                <p:commandButton type="submit" update="formUsuario" value="Ingresar" action="#{shBean.loginUser()}"   styleClass="Button"/>

 
            </h:form>
        </div>
        
    </h:body>
</html>
