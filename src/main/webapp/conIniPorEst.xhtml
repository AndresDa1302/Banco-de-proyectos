<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>consulClave</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/textStyle.css" media="screen"/>
                <script type="text/javascript" src="js/ControladorPerfil.js"/>

    </h:head>

    <h:body>
            <h:form id="formConsultarIni">
            
                <h:commandLink actionListener="#{shBean.isLogged()}" >
                <h:graphicImage url="img/logo.png" width="150" height="100" alt="descripción"/>         
            </h:commandLink>
                <br/>
                <center>
                    <h2>Consulta iniciativas por estado </h2>
                </center>
                <hr />

                    <center>
                        <br><p:outputLabel  value="Seleccione un estado" style="color: white"/></br>
                        
                        <br><p:selectOneMenu binding="#{seleccionado}">
                            <f:selectItem itemLabel="En espera de revisión" itemValue="En espera de revisión" />
                            <f:selectItem itemLabel="En revisión" itemValue="En revisión" />
                            <f:selectItem itemLabel="Proyecto" itemValue="Proyecto" />
                            <f:selectItem itemLabel="Solucionado" itemValue="Solucionado" />
                        </p:selectOneMenu></br>
                        
                        <br><p:commandButton  update="formConsultarIni" value="Consultar" actionListener="#{ConsultarIniciativasBean.consultarIniciativasPorEstado(seleccionado.value)}" styleClass="Button"></p:commandButton></br>
                        <br><p:outputLabel value="#{ConsultarIniciativasBean.estado}" style="color: white"/></br>
                    </center>
                    <hr />
                <br/>
                <p:panel id="BasicInPalabras" header="Iniciativas por estado"  style="margin-bottom:40px">
                    <p:dataTable var="Iniciativa"  value="#{ConsultarIniciativasBean.ini}" >
                        <p:column headerText="Nombre de Usuario"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.proponente.nombreUsuario}" />
                            </center>
                        </p:column>
                        <p:column headerText="Correo Electrónico"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.proponente.getCorreo()}" />
                            </center>
                        </p:column>
                        <p:column headerText="Descripción"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.descripcion}" />
                            </center>
                        </p:column>
                        <p:column headerText="Fecha"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.fecha}" />
                            </center>
                        </p:column>

                    </p:dataTable>
                </p:panel>
                <center><p:commandButton  value="Volver" onclick="back()"/></center>
            </h:form>

    </h:body>
</html>
