<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/textStyle.css" media="screen"/>
        <script type="text/javascript" src="js/ControladorPerfil.js"/>
    </h:head>
    <h:body>


        <h:form id="formPer">
            <img src="img/logo.png" width="150" height="100" alt="descripción"  align="left"/>
            <br/>
            <center>
                <h2>Agregue su comentario a alguna iniciativa que le interese</h2>
            </center> 
            <hr />



            <p:panel id="DatesIniciativa" header="Información de la iniciativas "  style="margin-bottom:20px">
                <p:dataTable value="#{AgregarComentarioBean.ini}" var="u" rows="5"     selectionMode="single"   selection="#{AgregarComentarioBean.selectedIniciativa}"  rowKey="#{u.proponente.correo}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15" class="table table-striped">
                    <f:facet name="header">
                       Seleccione alguna iniciativa
                    </f:facet>
   
                    <p:column headerText="correo">
                        <p:outputLabel value="#{u.proponente.getCorreo()}"/>
                    </p:column>
                    <p:column headerText="descripción">
                        <p:outputLabel value="#{u.descripcion}"/>
                    </p:column>
                    <p:column headerText="fecha">
                        <p:outputLabel value="#{u.fecha}"/>
                    </p:column>
                    <p:column headerText="estado">
                        <p:outputLabel value="#{u.estado}"/>
                    </p:column>
                    <p:column   style="width:16px" >                        
                        <p:rowToggler />
                    </p:column>
                    <p:rowExpansion>
                      <p:scrollPanel style="width:auto;height:150px">
                         <p:repeat value="#{u.comentarios}" var="comen" >

                             <p:outputLabel value="#{comen.usuario.getNombre()}  #{comen.usuario.getApellido()} (#{comen.fecha}) :" style="color:red;" > </p:outputLabel>
                               <p:outputLabel value=" #{comen.comentario}"> </p:outputLabel>
                                <hr/>
                             </p:repeat>
                         </p:scrollPanel>
                    </p:rowExpansion>
                </p:dataTable>
                <center>
                    <p:outputLabel value="#{AgregarComentarioBean.estado}" style="color: grey"/>
                    <br><p:inputText type="comentario" id="Comentario" binding="#{com}" placeholder="Ingrese su comentario" styleClass="Button" size="50"></p:inputText></br>
                    <p:commandButton  update="DatesIniciativa" value="Enviar" actionListener="#{AgregarComentarioBean.AgregarComentario(com.value)}" styleClass="Button"></p:commandButton>
                </center>
                <hr/>

            </p:panel>

            <center><p:commandButton  update="DatesIniciativa" value="Volver" onclick="back()"/></center>
        </h:form>
        

    </h:body>
</html>
