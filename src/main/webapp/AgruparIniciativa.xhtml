<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title> Editar estado</title>

    <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
    <script type="text/javascript" src="js/ControladorPerfil.js"/>

</h:head>
    <h:body>
        <img src="img/logo.png" width="150" height="100" alt="descripción"  align="left"/>
        <br/>
        <center>
            <h2> Editar Estado </h2>
        </center>
        <hr/>
        <br/>
        <h1>En este espacio el Administrador podra agrupar las iniciativas</h1>

        <p align="jusitify">los Adminitradores podran agrupar las ideas o iniciativas de acuerdo a determinados parametros
        con el fin mejorar o complementar una o varias ideas, esto para prestar un servicio acorde para  todos
        los usuarios</p>
        <br/>
        <p> parametros de agrupación :</p>
        <ol>
            <li>Proponentes</li>
            <li>Palabras claves</li>
            <li>Area</li>
        </ol>
        <hr/>
        <br/>

        <p:dataList value="#{inBean.iniciativas}" var ="iniciativa" style="border: none;">
            <br/>
            <h1> AGRUPACION DE INICIATIVAS </h1>
            <p:panelGrid columns="2"   layout="grid">
                <h:outputText value="Proponente :" style="font-weight:bold"/>
                <h:outputText value="#{iniciativa.proponente.nombre}  #{iniciativa.proponente.apellido}" />

                <h:outputText value="Descripcion:" style="font-weight:bold" />
                <h:outputText value="#{iniciativa.descripcion}" />

                <h:outputText value="Area:" style="font-weight:bold" />
                <h:outputText value="#{iniciativa.proponente.area}" />

                <h:outputText value="Estado:" style="font-weight:bold"/>
                <h:outputText value="#{iniciativa.estado}" />

                <h:outputText value="Likes:" style="font-weight:bold"/>
                <h:outputText value="#{inBean.numeroLikes(iniciativa)}" />

            </p:panelGrid>
        </p:dataList>
    </h:body>
</html>
