<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Editar estado</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
    </h:head>
    <h:body>
        <h:form id="formEdit" >
           <img src="img/logo.png" width="150" height="100" alt="descripci贸n"  align="left"/>
           <br/>
           <center>
               <h2> Editar Estado </h2>
           </center>
           <hr/>

           <p:panel id="Basic" header="Informacion Administrador"  style="margin-bottom:20px">
               <p:panelGrid columns="4" layout="grid" >
                   <p:outputLabel for="correo" value="Correo :"/>
                   <p:outputLabel id="correo" value="#{inBean.administrador.getCorreo()}"/>

                   <p:outputLabel for="area" value="Area :" />
                   <p:outputLabel id="area" value="General"/>

                   <p:outputLabel for="nombre" value="Nombre :" />
                   <p:outputLabel id="nombre" value="#{inBean.administrador.getNombre()}"/>

                   <p:outputLabel for="apellido" value="Apellido :" />
                   <p:outputLabel id="apellido"  value="#{inBean.administrador.getApellido()}"/>
               </p:panelGrid>
           </p:panel>

            <p:panel id="Pestado" header="Cambio de Estado"  style="margin-bottom:20px">
                <p:dataTable value="#{inBean.iniciativas}" var="iniciativa">
                    <p:column headerText="Id">
                        <p:outputLabel value="#{iniciativa.id}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <p:outputLabel value="#{iniciativa.descripcion}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{iniciativa.estado}"/>
                    </p:column>
                </p:dataTable>
                <p:panelGrid columns="4" layout="grid">
                    <p:outputLabel for="id" value="Iniciativa Num:"/>
                    <p:inputText type="text" id="id"  binding="#{inid}">
                        <f:convertNumber type="number"/>
                    </p:inputText>
                    <p:outputLabel for="estado" value="estado :"/>
                    <p:selectOneMenu id="estado"  value="#{inBean.estado}">
                        <f:selectItem itemLabel="En espera de revisi贸n" itemValue="En espera" />
                        <f:selectItem itemLabel="En revisi贸n" itemValue="En revisi贸n" />
                        <f:selectItem itemLabel="propuesta" itemValue="propuesta" />
                        <f:selectItem itemLabel="Solucionado" itemValue="Solucionado" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <center>
                    <p:commandButton update="formEdit" value="Actualizar" actionListener="#{inBean.UpdateEstado(inid.value)}" styleClass="Button"></p:commandButton>

                    <p:commandButton update="formEdit" value="cancelar"  actionListener="#{inBean.home()}" action="#{navigationController.paginaPerfil()}" styleClass="Button"  ></p:commandButton>
                </center>
            </p:panel>
        </h:form>
        
        </h:body>




</html>
