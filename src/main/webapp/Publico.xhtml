<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>consulClave</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
    </h:head>

    <h:body>
            <h:form id="formConsultarIni">
                <img src="img/logo.png" width="150" height="100" alt="descripciÃ³n"  align="left"/>
                <br/>
                <center>
                    <h2>Consulta por palabras clave </h2>
                </center>
                <hr />

                    <center>
                        <p:outputLabel value="#{ConsultarIniciativasBean.estado}" style="color: white"/>
                        <br><p:outputLabel for="palabras_clave" value="Palabras" style="color: white"/></br>
                        <br><p:inputText type="palabrasclave" id="palabras_clave" binding="#{pala}" placeholder="Ingrese sus palabras separadas por coma" styleClass="Button"></p:inputText></br>
                        <p:commandButton  update="formConsultarIni" value="Enviar" actionListener="#{ConsultarIniciativasBean.consultarIniciativas(pala.value)}" styleClass="Button"></p:commandButton>
                        <p:commandButton update="formConsultarIni" value="Volver" action="#{navigationController.paginaPerfil()}" styleClass="Button"/>
                    </center>
                    <hr />
                <p:panel id="BasicInPalabras" header="Consulta por palabras"  style="margin-bottom:40px">
                    <p:dataTable var="Iniciativa"  value="#{ConsultarIniciativasBean.ini}" >
                        <p:column headerText="Correo"  >
                            <h:outputText value= "#{Iniciativa.proponente.getCorreo()}" />
                        </p:column>
                        <p:column headerText="Descripcion"  >
                            <h:outputText value= "#{Iniciativa.descripcion}" />
                        </p:column>
                        <p:column headerText="Fecha"  >
                            <h:outputText value= "#{Iniciativa.fecha}" />
                        </p:column>
                        <p:column headerText="Estado"  >
                            <h:outputText value= "#{Iniciativa.estado}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </h:body>
</html>
