<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>consulClave</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="/css/textStyle.css" media="screen"/>
                <script type="text/javascript" src="js/ControladorPerfil.js"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    </h:head>

    <h:body>
            <h:form id="formConsultarIni">
                
                <h:commandLink actionListener="#{shBean.isLogged()}" >
                <h:graphicImage url="img/logo.png" width="150" height="100" alt="descripciÃ³n"/>         
            </h:commandLink>
                <br/>
                <center>
                    <h2>Consulta por palabras clave </h2>
                </center>
                <hr />

                    <center>

                        <h3 style="margin-top: 0">Listado de Plabras Clave</h3>
                        <p:pickList id="pickList" value="#{ConsultarIniciativasBean.palabras}" var="palabra" itemLabel="#{palabra}" itemValue="#{palabra}" />
                        <p:outputLabel value="#{ConsultarIniciativasBean.estado}" style="color: white"/>

                        <br/>
                        <p:commandButton  update="formConsultarIni" value="Enviar" actionListener="#{ConsultarIniciativasBean.consultarIniciativas()}" styleClass="Button"></p:commandButton>
                    </center>
                    <hr />
                <br/>
                <p:panel id="BasicInPalabras" header="Consulta por palabras"  style="margin-bottom:40px">
                    <p:dataTable var="Iniciativa"  value="#{ConsultarIniciativasBean.ini}" >
                        <p:column headerText="Correo"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.proponente.getCorreo()}" />
                            </center>
                        </p:column>
                        <p:column headerText="Descripcion"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.descripcion}" />
                            </center>
                        </p:column>
                        <p:column headerText="Fecha"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.fecha}" />
                            </center>
                        </p:column>
                        <p:column headerText="Estado"  >
                            <center>
                            <h:outputText value= "#{Iniciativa.estado}" />
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <center><p:commandButton  icon="pi pi-arrow-left" value="Volver" onclick="back()"/></center>
            </h:form>

    </h:body>
</html>
