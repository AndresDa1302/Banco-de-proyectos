<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title> Registro Iniciativas</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/textStyle.css" media="screen"/>
            <script type="text/javascript" src="js/ControladorPerfil.js"/>


</h:head>
<h:body>

    <h:form id="formRegistro2" >
        <img src="img/logo.png" width="150" height="100" alt="descripciÃ³n"  align="left"/>
        <br/>
        <center>
            <h2>Bienvenido A registro De iniciativa </h2>
        </center>

        <hr />
        <p:panel id="Basic" header="Informacion Proponente"  style="margin-bottom:20px">
            <p:panelGrid columns="4" layout="grid" >
                <p:outputLabel for="correo" value="Correo :"/>
                <p:outputLabel id="correo" value="#{inBean.proponente.getCorreo()}"/>

                <p:outputLabel for="area" value="Area :" />
                <p:outputLabel id="area" value="#{inBean.proponente.getArea()}"/>

                <p:outputLabel for="nombre" value="Nombre :" />
                <p:outputLabel id="nombre" value="#{inBean.proponente.getNombre()}"/>

                <p:outputLabel for="apellido" value="Apellido :" />
                <p:outputLabel id="apellido"  value="#{inBean.proponente.getApellido()}"/>
            </p:panelGrid>
        </p:panel>

        <p:panel id="Consulta" header="Informacion Iniciativa"  footer="el resto de su informacion se genera automaticamente" style="margin-bottom:20px">
            <p:panelGrid columns="4" layout="grid"  style="background-color: #000">
                <p:outputLabel for="inid" value="id :"/>
                <p:outputLabel id="inid" value="#{inBean.id}"/>

                <p:outputLabel for="fecha" value="fecha :"/>
                <p:outputLabel id="fecha" value="#{inBean.justNow()}"/>


                <p:outputLabel for="descripcion" value="Descripcion de la iniciativa :"/>
                <p:inputTextarea id ="descripcion" rows="5" cols="40"  binding="#{indesc}" placeholder="Descripcion de la iniciativa" />

                <p:outputLabel for="palabrasC" value="Palabras clave :"/>
                <p:inputTextarea id ="palabrasC" rows="5" cols="40"  value="#{inBean.palabrasClave}" placeholder="Ingrese sus palabras separadas por coma" />

            </p:panelGrid>
            <center>
                <p:commandButton update="Consulta" value="Registrar" actionListener="#{inBean.registrarIniciativa(indesc.value)}" styleClass="Button" resetValues="true">
                </p:commandButton>

                <br><p:outputLabel value="#{inBean.screenEstado}" style="color: white"/></br>
            </center>
        </p:panel>

        <center><p:commandButton  value="Volver" onclick="back()"/></center>
    </h:form>

</h:body>
</html>
