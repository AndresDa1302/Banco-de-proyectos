<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title> Iniciativas</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
</h:head>

<h:body>


    <img src="img/logo.png" width="150" height="100" alt="descripciÃ³n"  align="left"/>
    <br/>
    <center>
        <h2>Bienvenido A registro De iniciativa </h2>
    </center>

    <hr />

    <h:form id="formRegistro">
        <div class="Registro ">
            <h3> informacion de la iniciativa </h3>
        </div>
        <div class="informacion">

            <table style="width:100%">
                <tr align="left">
                    <td>Id:<br/>
                        <p:inputText type="text" id="id" binding="#{inid}"/> </td>
                    <td>Area:<br/>
                        <p:inputText type="text" id="area" binding="#{inar}" /></td>
                </tr>
                <tr align="left">
                    <td>Fecha:<br/>
                        <p:inputText type="text" id="fecha" binding="#{infech}">
                            <f:convertDateTime pattern = "dd/mm/yyyy" />
                        </p:inputText>
                    </td>
                    <td> Descripcion:<br/>
                        <p:inputTextarea rows="1" cols="33" binding="#{indesc}"/></td>
                </tr>
            </table>
        </div>
        <div class="Registro ">
            <h3> palabras clave: </h3>
        </div>
        <div class="informacion">
            Palabras clave <br/>
            <p:inputTextarea rows="10" cols="80" />
        </div>
        <center>
            <p:commandButton update="formRegistro" value="Registrar" actionListener="#{inBean.registrarIniciativa(inid.value, indesc.value)}" styleClass="Button"  ></p:commandButton>
            <p:commandButton update="formRegistro" value="cancelar"  actionListener="#{inBean.home()}" styleClass="Button"  ></p:commandButton>
            <br><p:outputLabel value="#{inBean.screenEstado}"/></br>

        </center>
    </h:form>

</h:body>
</html>
