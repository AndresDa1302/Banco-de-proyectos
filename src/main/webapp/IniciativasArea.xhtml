<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title> Editar estado</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>

    <style type="text/css">
    .ui-datatable input {
        box-sizing: border-box;
        width: 100%;
        -webkit-box-shadow: none;
        box-shadow: none !important;
    }
</style>

</h:head>
<h:body>
    <h:form id="formConsutlArea" >
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
        <img src="img/logo.png" width="150" height="100" alt="descripciÃ³n"  align="left"/>
        <br/>
        <center>
            <h2> Consulta De iniciativas </h2>
        </center>
        <p:chart type="pie" model="#{AreasBean.model}" />
        <p:panel id="ArConsul" header="Iniciativas"  style="margin-bottom:100px">
            <p:dataTable id="IniciatArea" value="#{AreasBean.areas}" var="area"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="{Exporters}">
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink actionListener="#{AreasBean.excel()}" >
                            <h:graphicImage url="img/exc.png" width="24"/>
                            <p:fileDownload value="#{AreasBean.excel}" />
                        </h:commandLink>
                        <h:commandLink actionListener="#{AreasBean.pdf()}" >
                            <h:graphicImage url="img/pdf.png" width="24"/>
                            <p:fileDownload value="#{AreasBean.pdf}" />
                        </h:commandLink>

                    </div>
                </f:facet>

                <p:column headerText="Area" sortBy="#{area.nombre}">
                    <p:outputLabel value="#{area.nombre}"/>
                </p:column>
                <p:column headerText="Iniciativas">
                    <p:dataTable id="Inidd" value="#{inBean.iniciativas}" var="iniciativa">

                <p:column headerText="Proponente" sortBy="#{iniciativa.proponente.correo}">
                    <p:outputLabel value="#{iniciativa.proponente.correo}"/>
                </p:column>
                <p:column headerText="Descripcion" sortBy="#{iniciativa.descripcion}">
                    <p:outputLabel value="#{iniciativa.descripcion}"/>
                </p:column>
                <p:column headerText="Estado" sortBy="#{iniciativa.estado}">
                    <p:outputLabel value="#{iniciativa.estado}"/>
                </p:column>

                </p:dataTable>
                </p:column>

            </p:dataTable>
            
        </p:panel>


    </h:form>
</h:body>
</html>
