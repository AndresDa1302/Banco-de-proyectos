<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="/css/master.css" media="screen"/>
        <script type="text/javascript" src="js/ControladorPerfil.js"/>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
    </h:head>
    <h:body>


        <h:form id="formPer">
            <img src="img/logo.png" width="150" height="100" alt="descripciÃ³n"  align="left"/>
            <br/>
            <center>
                <h2>Bienvenido A registro De iniciativa </h2>
            </center>

            <hr />
            <p:panel id="BasicUsuario" header="Informacion Usuario "  style="margin-bottom:20px">
                <p:dataTable value="#{AsignacionPerfilBean.usuarios}" var="u">
                    <p:column headerText="Correo">
                        <p:outputLabel value="#{u.correo}"/>
                    </p:column>
                    <p:column headerText="Nombre Usuario">
                        <p:outputLabel value="#{u.nombreUsuario}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{u.nombre}"/>
                    </p:column>
                    <p:column headerText="apellido">
                        <p:outputLabel value="#{u.apellido}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{u.estado}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <p:outputLabel value="#{u.getClass().getSimpleName()}"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu binding="#{seleccionado}">
                            <f:selectItems value="#{AsignacionPerfilBean.roles}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:commandButton update="formPer" value="Cambiar" actionListener="#{AsignacionPerfilBean.cambiarRol(u, seleccionado.value)}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
        <center><p:commandButton  value="Volver" action="#{navigationController.paginaPerfil()}"/></center>

    </h:body>
</html>
