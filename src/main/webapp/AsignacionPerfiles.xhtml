<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title></title>

        <h:outputScript name="ControladorPerfil.js" library="js" />
        <h:outputStylesheet name="textStyle.css" library="css" />
        <h:outputStylesheet name="master.css" library="css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>


        <h:form id="formPer">
            <h:commandLink actionListener="#{shBean.isLogged()}" >
                <center><h:graphicImage url="resources/img/bannerEI.jpg"/></center>         
            </h:commandLink>
            <br/>
            <center>
                <h2> Cambiar el rol de un usuario </h2>
            </center>

            <hr />
            <p:panel id="BasicUsuario" header="Informacion Usuario "  style="margin-bottom:20px">
                <p:dataTable value="#{AsignacionPerfilBean.usuarios}" var="u">
                    <p:column headerText="Correo">
                        <p:outputLabel value="#{u.correo}"/>
                    </p:column>
                    <p:column headerText="Nombre Usuario">
                        <p:outputLabel value="#{u.nombreUsuario}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{u.nombre}"/>
                    </p:column>
                    <p:column headerText="apellido">
                        <p:outputLabel value="#{u.apellido}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{u.estado}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <p:outputLabel value="#{u.rol}"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu binding="#{seleccionado}">
                            <f:selectItems value="#{AsignacionPerfilBean.roles}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <center>
                            <p:commandButton update="formPer" icon="pi pi-user-edit"  value="Cambiar" actionListener="#{AsignacionPerfilBean.cambiarRol(u, seleccionado.value)}"> </p:commandButton>
                        </center>
                    </p:column>

                </p:dataTable>
            </p:panel>
            
            <center><p:commandButton  icon="pi pi-arrow-left" value="Volver" onclick="back()"/></center>
        </h:form>


    </h:body>
</html>
