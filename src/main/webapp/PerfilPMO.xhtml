<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
        
        <h:outputScript name="ControladorPerfil.js" library="js" />
        <h:outputStylesheet name="textStyle.css" library="css" />
        <h:outputStylesheet name="master.css" library="css" />
        <h:outputStylesheet name="perfiles.css" library="css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        
        <!-- Navigation Bar -->
    
        
        <h:form>
             <f:event type="preRenderView" listener="#{ConsultarIniciativasBean.limpiar()}"/>
            <h:commandLink actionListener="#{shBean.isLogged()}" >
               <center><h:graphicImage url="resources/img/bannerEI.jpg"/></center>                
            </h:commandLink>
            <br/>
            <center>
                <h2>Bienvenido A nuestra vista general</h2>
            </center>

            <hr />

	    <p:menubar>
                <f:facet name="options">
                  <p:outputLabel value="#{iniciativa.proponente.correo}"/>
                  <p:commandButton value="Salir" icon="pi pi-sign-out" actionListener="#{shBean.logOut()}"/>
              </f:facet>
                <p:submenu label="Iniciativas"  icon="pi pi-sitemap">
                    <p:menuitem value="Cambiar estado iniciativas " onclick="cambiarPagina('EstadoIniciativa')"/>
                    <p:menuitem value="Agrupar Iniciativas" onclick="cambiarPagina('AgruparIniciativa')"/>
                    <p:menuitem value="Agregar comentario" icon="pi pi-comments" onclick="cambiarPagina('Comentar')"/>
                </p:submenu>
                <p:submenu label="Reportes" icon="pi pi-file">
                    <p:menuitem value="Reporte por Ã¡reas" onclick="cambiarPagina('IniciativaArea')"/>
                    <p:menuitem value="Reporte por estados" onclick="cambiarPagina('IniciativaEstado')"/>
                </p:submenu>
                <p:submenu label="Consultas" icon="pi pi-search">
                    <p:menuitem value="Consultar por palabras clave" onclick="cambiarPagina('Publico')" />
                    <p:menuitem value="Consultar iniciativas "  onclick="cambiarPagina('Consult')" />
                    <p:menuitem value="Consultar por estado" onclick="cambiarPagina('ConsultarConEstado')" />
                </p:submenu>
                    
               
            </p:menubar>

        </h:form>
    </h:body>
</html>
